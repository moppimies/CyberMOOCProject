<h1>Login</h1>
{% if error %}
    <p>{{error}}</p> 
{% endif %}
<form method="post" action ="{% url 'polls:login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="password" placeholder="password"><br>
    <input type="submit" value="Login">  
</form>
